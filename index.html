  <body>
    <!--Title row with config button-->

    <div class="row bg-light">
        <div class="col text-start">
            <button type="button" class="btn btn-dark">
                <i class="bi bi-gear"></i>
            </button>
        </div>
        <div class="col text-end pe-5">
            <h1>From al-Jilani to Saladin: a network</h1>
        </div>
    </div>
    <!--Row containing all of the key info and used for navigation-->
    <div id = "topBar" class="row bg-secondary text-light">
        
        <div class="col-7 ps-3">            
                <h3>Current selected node:</h3>           
                <h2 id = "nodeSelection">None (click a node to select it)</h2>
                <div class="d-grid gap-2 col-lg-12 col-md-12 col-12 d-sm-block p-2">
                    
                        <button class ="btn btn-large btn-light" id="left-toggle">
                            <i class="bi bi-people"></i>
                            See connections
                        </button>
                   
                    
                        <button class ="btn btn-large btn-light" id="refocus-layout" onclick="focusLayout()">
                            <i class="bi bi-geo"></i>
                            Focus graph on node
                        </button>
                    
                                  
                </div>            
                
        </div>
            
        <div class="col-5 text-end p-3">
            
            
            <button type="button" class ="btn btn-light" id="config-toggle">
                <i class="bi bi-book"></i>
                Read a data story
            </button>
            <h3 id="storyName" class="p-2"></h3>

        </div> 

      
    </div>

<div id="content">
<div id="config" class="config bg-light">    
    <div id="storybox">
        <div id="storyindex"></div>
    </div>
</div>



<div id="cy">



</div>

<div id="config2" class="config2 bg-light">
    <div id="databox">
        Select a node or edge to see information here    
    </div>
</div>
</div>
    <!--Row containing the main body divs - network in the middle and two collapsable panels on each side-->


  </body>
</html>
